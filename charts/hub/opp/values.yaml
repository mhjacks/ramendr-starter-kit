---
# DR pair cluster names - same structure as rdr chart (regionalDR).
# Override via values-hub or overrides so opp-policy and rdr use the same names.
regionalDR:
  - name: resilient
    clusters:
      primary:
        name: ocp-primary
      secondary:
        name: ocp-secondary

argocdHealthMonitor:
  enabled: true
  # Namespace containing the Argo CD Application to force-sync when remediating a wedged cluster (instead of restarting Argo CD)
  forceSyncAppNamespace: gitops-vms
