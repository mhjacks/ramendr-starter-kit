apiVersion: v1
kind: ServiceAccount
metadata:
  name: odf-dr-prerequisites-checker
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odf-dr-prerequisites-checker
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: cluster-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
- apiGroups: ["config.openshift.io"]
  resources: ["proxies"]
  verbs: ["get", "list"]
- apiGroups: ["submariner.io"]
  resources: ["submariners", "clusters"]
  verbs: ["get", "list"]
- apiGroups: ["ocs.openshift.io"]
  resources: ["storageclusters"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: odf-dr-prerequisites-checker
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: odf-dr-prerequisites-checker
subjects:
- kind: ServiceAccount
  name: odf-dr-prerequisites-checker
  namespace: open-cluster-management
