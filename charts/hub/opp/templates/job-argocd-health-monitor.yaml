{{- if .Values.argocdHealthMonitor.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-health-monitor
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: argocd-health-monitor
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  backoffLimit: 20  # Increased for long cluster startup times
  activeDeadlineSeconds: 6000  # 100 minutes - allows for 90 minutes of script execution plus buffer
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: argocd-health-monitor
        image: registry.redhat.io/openshift4/ose-cli:latest
        env:
        - name: PRIMARY_CLUSTER
          value: {{ if and .Values.regionalDR (index .Values.regionalDR 0) }}{{ (index .Values.regionalDR 0).clusters.primary.name | default "ocp-primary" | quote }}{{ else }}"ocp-primary"{{ end }}
        - name: SECONDARY_CLUSTER
          value: {{ if and .Values.regionalDR (index .Values.regionalDR 0) }}{{ (index .Values.regionalDR 0).clusters.secondary.name | default "ocp-secondary" | quote }}{{ else }}"ocp-secondary"{{ end }}
        command:
        - /bin/bash
        - -c
        - |
{{ .Files.Get "scripts/argocd-health-monitor.sh" | indent 10 }}
      serviceAccountName: argocd-health-monitor

{{- end }}
