{{- if .Values.argocdHealthMonitor.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: argocd-health-monitor
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: argocd-health-monitor
    app.kubernetes.io/component: cronjob
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "1"
spec:
  schedule: "*/15 * * * *"  # Run every 15 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 20  # Increased for long cluster startup times
      activeDeadlineSeconds: 6000  # 100 minutes - allows for 90 minutes of script execution plus buffer
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: argocd-health-monitor
            image: registry.redhat.io/openshift4/ose-cli:latest
            env:
            - name: PRIMARY_CLUSTER
              value: {{ include "opp.primaryClusterName" . | quote }}
            - name: SECONDARY_CLUSTER
              value: {{ include "opp.secondaryClusterName" . | quote }}
            - name: FORCE_SYNC_APP_NAMESPACE
              value: {{ .Values.argocdHealthMonitor.forceSyncAppNamespace | default "gitops-vms" | quote }}
            - name: FORCE_SYNC_APP_NAME
              value: {{ .Values.argocdHealthMonitor.forceSyncAppName | default "ramendr-starter-kit-resilient" | quote }}
            - name: FORCE_SYNC_RESOURCE_KIND
              value: {{ .Values.argocdHealthMonitor.forceSyncResourceKind | default "Namespace" | quote }}
            - name: FORCE_SYNC_RESOURCE_NAME
              value: {{ .Values.argocdHealthMonitor.forceSyncResourceName | default "ramendr-starter-kit-resilient" | quote }}
            command:
            - /bin/bash
            - -c
            - |
{{ .Files.Get "scripts/argocd-health-monitor-cron.sh" | indent 14 }}
          serviceAccountName: argocd-health-monitor
{{- end }}
