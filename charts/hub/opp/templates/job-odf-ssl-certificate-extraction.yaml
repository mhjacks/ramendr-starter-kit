apiVersion: batch/v1
kind: Job
metadata:
  name: odf-ssl-certificate-extractor
  namespace: openshift-config
  labels:
    app.kubernetes.io/name: odf-ssl-certificate-management
    app.kubernetes.io/component: certificate-extraction
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  template:
    spec:
      containers:
      - name: odf-ssl-extractor
        image: quay.io/validatedpatterns/utility-container:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        command:
        - /bin/bash
        - -c
        - |
{{ .Files.Get "scripts/odf-ssl-certificate-extraction.sh" | indent 10 }}
        env:
        - name: KUBECONFIG
          value: ""
        - name: PRIMARY_CLUSTER
          value: {{ if and .Values.regionalDR (index .Values.regionalDR 0) }}{{ (index .Values.regionalDR 0).clusters.primary.name | default "ocp-primary" | quote }}{{ else }}"ocp-primary"{{ end }}
        - name: SECONDARY_CLUSTER
          value: {{ if and .Values.regionalDR (index .Values.regionalDR 0) }}{{ (index .Values.regionalDR 0).clusters.secondary.name | default "ocp-secondary" | quote }}{{ else }}"ocp-secondary"{{ end }}
      restartPolicy: Never
      serviceAccountName: odf-ssl-extractor-sa
  backoffLimit: 10
  activeDeadlineSeconds: 3600
  ttlSecondsAfterFinished: 3600
