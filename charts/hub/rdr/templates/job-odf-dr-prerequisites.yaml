apiVersion: batch/v1
kind: Job
metadata:
  name: odf-dr-prerequisites-checker
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  backoffLimit: 50
  activeDeadlineSeconds: 14400
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: prerequisites-checker
        image: registry.redhat.io/openshift4/ose-cli:latest
        env:
        - name: PRIMARY_CLUSTER
          value: {{ (index .Values.regionalDR 0).clusters.primary.name | quote }}
        - name: SECONDARY_CLUSTER
          value: {{ (index .Values.regionalDR 0).clusters.secondary.name | quote }}
        command:
        - /bin/bash
        - -c
        - |
{{ .Files.Get "scripts/odf-dr-prerequisites-check.sh" | indent 10 }}
      serviceAccountName: odf-dr-prerequisites-checker
