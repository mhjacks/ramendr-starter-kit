---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-gitops-vms-values
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: edge-gitops-vms
    app.kubernetes.io/component: deployment
  annotations:
    argocd.argoproj.io/sync-wave: "10"
data:
  values-egv-dr.yaml: |
{{ .Files.Get "files/values-egv-dr.yaml" | indent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: edge-gitops-vms-deploy
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: edge-gitops-vms
    app.kubernetes.io/component: deployment
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/hook: "PostSync"
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 1800
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: edge-gitops-vms-deploy-sa
      restartPolicy: Never
      containers:
      - name: edge-gitops-vms-deploy
        image: quay.io/validatedpatterns/utility-container:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        command:
        - /bin/bash
        - -c
        - |
          # Copy values file from ConfigMap
          mkdir -p /tmp/edge-gitops-vms
          cp /tmp/values/values-egv-dr.yaml /tmp/edge-gitops-vms/values-egv-dr.yaml
          
{{ .Files.Get "scripts/edge-gitops-vms-deploy.sh" | indent 10 }}
        volumeMounts:
        - name: values
          mountPath: /tmp/values
          readOnly: true
        env:
        - name: KUBECONFIG
          value: ""
        - name: PRIMARY_CLUSTER
          value: {{ include "rdr.primaryClusterName" . | quote }}
        - name: SECONDARY_CLUSTER
          value: {{ include "rdr.secondaryClusterName" . | quote }}
        - name: HELM_CHART_VERSION
          value: {{ index (index .Values "edgeGitopsVms" | default dict) "chartVersion" | default "0.2.10" | quote }}
      volumes:
      - name: values
        configMap:
          name: edge-gitops-vms-values
      restartPolicy: Never

