apiVersion: v1
kind: ServiceAccount
metadata:
  name: submariner-prerequisites-checker
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: submariner-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "6"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: submariner-prerequisites-checker
  labels:
    app.kubernetes.io/name: submariner-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "6"
rules:
# Permissions for checking managed clusters
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list"]
- apiGroups: ["internal.open-cluster-management.io"]
  resources: ["managedclusterinfos"]
  verbs: ["get", "list"]
# Permissions for checking Submariner connectivity
- apiGroups: ["submariner.io"]
  resources: ["submariners", "clusters"]
  verbs: ["get", "list"]
# Permissions for accessing managed cluster secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Permissions for checking pods and deployments
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
# Permissions for checking nodes
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
# Permissions for checking CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: submariner-prerequisites-checker
  labels:
    app.kubernetes.io/name: submariner-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "6"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: submariner-prerequisites-checker
subjects:
- kind: ServiceAccount
  name: submariner-prerequisites-checker
  namespace: open-cluster-management

