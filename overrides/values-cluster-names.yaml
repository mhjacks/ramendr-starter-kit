---
# Minimal override for DR cluster names, versions, and regions.
# Merge this BEFORE rdr/values (e.g. -f overrides/values-cluster-names.yaml -f charts/hub/rdr/values.yaml)
# so full regionalDR comes from the chart and this only overlays clusterOverrides.

# DRPC preferred cluster (defaults to primary if unset)
preferredCluster: ocp-primary

clusterOverrides:
  primary:
    name: ocp-primary
    version: 4.18.7
    install_config:
      metadata:
        name: ocp-primary
      platform:
        aws:
          region: us-west-1
  secondary:
    name: ocp-secondary
    version: 4.18.7
    install_config:
      metadata:
        name: ocp-secondary
      platform:
        aws:
          region: us-east-1
