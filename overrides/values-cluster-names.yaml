---
# Minimal override for DR cluster names, versions, and regions.
# This file is applied after chart defaults (override merged last). It only contains overlay keys
# (clusterOverrides, drpc) so chart regionalDR defaults are preserved.
# Also works if merged first: -f overrides/values-cluster-names.yaml -f charts/hub/rdr/values.yaml

clusterOverrides:
  primary:
    name: ocp-p
    version: 4.18.7
    install_config:
      metadata:
        name: ocp-p
      platform:
        aws:
          region: us-west-1
  secondary:
    name: ocp-s
    version: 4.18.7
    install_config:
      metadata:
        name: ocp-s
      platform:
        aws:
          region: us-east-1

# DRPC overrides (preferredCluster defaults to primary if unset)
drpc:
  preferredCluster: ocp-s
