---
# Override DR pair cluster names - same structure as rdr chart (regionalDR).
# Use this file to set custom names (e.g. ocp-p, ocp-s).
# For rdr chart: merge this before rdr/values so full regionalDR (install_config etc.) is preserved.
regionalDR:
  - name: resilient
    clusters:
      primary:
        name: ocp-primary
      secondary:
        name: ocp-secondary
